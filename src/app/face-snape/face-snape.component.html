    <h1>{{faceSnap.title}}</h1>
    <p>Mise en ligne le {{faceSnap.creationDate}}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{faceSnap.description}}</p>
<!--    Cette directive permet d ajouter un comportement-->
    <p *ngIf="faceSnap.location"> Photo prise  a {{faceSnap.location}}</p>
    <p>
        <button (click)="onChangeSnaps()">{{boutonText}}</button>
        <span [ngStyle]="{color: 'rgb(0,'+ faceSnap.snap + ',0)'}">ğŸ˜ğŸ™„{{faceSnap.snap}} </span>
    </p>
</div>
